  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/password_reset.css" />
    <title>Login</title>
  </head>
  <body>

      <h1>Restablecer tu contraseña</h1>

    </section>
  </body>
